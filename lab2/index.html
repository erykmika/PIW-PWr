<!DOCTYPE html>
<html lang="en">

<!-- Eryk Mika 264451 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ToDo List - EM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bgr">
        <div class="todo">
            <div class="top">
                <dialog id="modal" class="dialog-hidden">
                    <div class="dialog-container">
                        <div class="dialog-content">
                            <span id="remove-prompt"></span>
                            <button id="yes" class="btn btn-primary">Tak</button>
                            <button id="cancel" class="btn btn-warning">Anuluj</button>
                        </div>
                    </div>
                </dialog>
                <div class="form-group text-bold">
                    <label for="valueInput" id="prompt">Wpisz treść zadania</label>
                    <input type="text" class="form-control" placeholder="Wpisz" id="valueInput" required>
                </div>
                <div class="btn-grid-upper">
                    <label for="yesterday-radio" id="yesterday-label">Na wczoraj</label>
                    <input class="btn-check" type="radio" id="yesterday-radio" name="list" value="yesterday" />

                    <label for="urgent-radio" id="urgent-label">Pilne</label>
                    <input type="radio" id="urgent-radio" name="list" value="urgent" />

                    <label for="important-radio" id="important-label" class="option-selected">Mało pilne</label>
                    <input type="radio" id="important-radio" name="list" value="important" checked />
                </div>
                <div class="btn-grid-lower">
                    <button class="btn btn-primary" type="submit" id="addBtn">Dodaj</button>
                    <button class="btn btn-warning" type="submit" id="undoBtn">Cofnij usuwanie</button>
                </div>
            </div>

            <div class="list-group">
                <div class="taskList-header" id="yesterday">
                    Na wczoraj
                </div>
                <ul id="taskList-yesterday" class="hidden"></ul>
            </div>
            <div class="list-group">
                <div class="taskList-header" id="urgent">
                    Pilne
                </div>
                <ul id="taskList-urgent" class="hidden"></ul>
            </div>
            <div class="list-group">
                <div class="taskList-header" id="important">
                    Mało pilne
                </div>
            </div>
            <ul id="taskList-important" class="hidden"></ul>

        </div>
        <!-- HTML template for creating list elements in the JS script -->
        <li class="hidden task-undone" id="template">
            <span></span>
            <div class="right-box">
                <span class="date"></span>
                <button class="cross-btn"></button>
            </div>
        </li>
        <!-- End of the template -->
        <script src="script.js"></script>
</body>

</html>
